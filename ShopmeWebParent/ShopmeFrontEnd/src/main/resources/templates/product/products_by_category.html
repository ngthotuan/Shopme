<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="partial/header :: head(${pageTitle})"></head>
<body>
<div class="container-fluid">
    <div th:replace="partial/header :: menu"></div>
    <div th:replace="partial/breadcrumb :: content"></div>

    <div class="row mt-3 text-center justify-content-center">
        <th:block th:each="cat : ${category.children}">
            <div class="col-2" th:if="${cat.enabled == true}">
                <a th:href="@{'/c/' + ${cat.alias}}">
                    <img height="100" th:src="@{${cat.imagePath}}"/>
                    <br/>
                    <b>[[${cat.name}]]</b>
                </a>
            </div>
        </th:block>
    </div>

    <div class="row mt-3">
        <th:block th:each="product : ${products}">
            <div th:replace="product/product_fragment :: content"></div>
        </th:block>
    </div>
    <div class="row mt-3">
        <th:block th:replace="partial/pagination :: page_pagination(${'c/' + category.alias} , 'Product')"/>
    </div>
    <div th:replace="partial/footer :: footer"></div>
</div>
<div th:replace="partial/footer :: script"></div>
</body>
</html>
