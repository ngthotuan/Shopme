<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="head(title)" th:remove="${remove}">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>[[${title}]]</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark" th:fragment="menu">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/images/ShopmeAdminSmall.png}"/>
    </a>
    <button class="navbar-toggler" data-target="#topNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="">Careers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Payments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Shipping &amp; Delivery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Contact</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
