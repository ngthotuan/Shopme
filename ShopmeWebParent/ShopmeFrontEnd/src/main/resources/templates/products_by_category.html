<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="partial/header :: head(${pageTitle})"></head>
<body>
<div class="container-fluid">
    <div th:replace="partial/header :: menu"></div>

    <div class="row mt-3">
        <div class="col">
            <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/}">Home</a>
                    </li>

                    <th:block th:each="parent : ${categoryParents}">
                        <li class="breadcrumb-item">
                            <a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
                        </li>
                    </th:block>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row mt-3 text-center">
        <th:block th:each="cat : ${category.children}">
            <div class="col" th:if="${cat.enabled == true}">
                <a th:href="@{'/c/' + ${cat.alias}}">
                    <img height="100" th:src="@{${cat.imagePath}}"/>
                    <br/>
                    <b>[[${cat.name}]]</b>
                </a>
            </div>
        </th:block>
    </div>

    <div class="row mt-3">
        <th:block th:each="product : ${products}">
            <div class="col-sm-3 mt-2">
                <div class="card mx-1 h-100">
                    <img class="card-img-top" th:alt="${product.mainImage}" th:src="@{${product.mainImagePath}}">
                    <div class="card-body">
                        <h5 class="card-title">[[${product.name}]]</h5>
                        <p class="card-text" th:if="${product.discountPercent <= 0}">
                            <span>$ [[${product.price}]]</span>
                        </p>
                        <p class="card-text" th:if="${product.discountPercent > 0}">
                            <span class="text-danger h5">$ [[${product.discountPrice}]]</span>
                            <del><span>$ [[${product.price}]]</span></del>
                        </p>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <div class="row mt-3">
        <th:block th:replace="partial/pagination :: page_pagination(${'c/' + category.alias} , 'Product')"/>
    </div>
    <div th:replace="partial/footer :: footer"></div>
</div>
<div th:replace="partial/footer :: script"></div>
</body>
</html>
