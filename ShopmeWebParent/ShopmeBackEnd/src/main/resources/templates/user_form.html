<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopme Admin</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
    <script th:src="@{webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/ShopmeAdminSmall.png}" alt="Logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/users}" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/categories}" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/brands}" class="nav-link">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/products}" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/customers}" class="nav-link">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/shipping}" class="nav-link">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/orders}" class="nav-link">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/report}" class="nav-link">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/articles}" class="nav-link">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/menus}" class="nav-link">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/settings}" class="nav-link">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Manager Users | Create New User</h2>

    <form th:action="@{/users/save}" th:object="${user}" method="post" style="max-width: 750px" class="m-auto">
        <div class="border border-success rounded p-3">
            <div class="mb-3 row">
                <div class="col-sm-4 col-form-label">Email:</div>
                <div class="col-sm-8">
                    <input class="form-control" type="email" required
                           th:field="*{email}" minlength="8" maxlength="128">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-4 col-form-label">First Name:</div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" required
                           th:field="*{firstName}" minlength="2" maxlength="45">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-4 col-form-label">Last Name:</div>
                <div class="col-sm-8">
                    <input class="form-control" type="text" required
                           th:field="*{lastName}" minlength="2" maxlength="45">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-4 col-form-label">Password:</div>
                <div class="col-sm-8">
                    <input class="form-control" type="password" required
                           th:field="*{password}" minlength="8" maxlength="20">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-4 col-form-label">Roles:</div>
                <div class="col-sm-8">
                    <th:block th:each="role:${roles}">
                        <label>
                            <input class="m-2" type="checkbox" th:field="*{roles}"
                                   th:text="${role.name}" th:value="${role.id}"/>
                            - <small>[[${role.description}]]</small>
                        </label>

                        <br>
                    </th:block>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-4 col-form-label">Enabled:</div>
                <div class="col-sm-8">
                    <input class="form-check" type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>


            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary m-3">Save</button>
                <button id="btnCancel" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </form>

    <footer class="text-center">
        <p>&copy; 2021 <strong>Shopme</strong>. All Rights Reserved</p>
    </footer>
    <script>
        $(function(){
            $('#btnCancel').click(function () {
                window.location = '[[@{/users}]]';
            })
        })
    </script>
</div>
</body>
</html>
