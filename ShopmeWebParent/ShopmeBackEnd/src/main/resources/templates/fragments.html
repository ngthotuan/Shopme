<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
<th:block th:fragment="export(module)">
    <a class="fa fa-plus fa-2x text-decoration-none text-success mx-2"
       th:href="@{'/' + ${module} + '/new'}"
       title="Create New"></a>
    <a class="fa fa-file-csv fa-2x text-decoration-none text-success mx-2"
       th:href="@{'/' + ${module} + '/export/csv'}"
       title="Export to CSV"></a>
    <a class="fa fa-file-excel fa-2x text-decoration-none text-success mx-2"
       th:href="@{'/' + ${module} + '/export/excel'}"
       title="Export to EXCEL"></a>
    <a class="fa fa-file-pdf fa-2x text-decoration-none text-success mx-2"
       th:href="@{'/' + ${module} + '/export/pdf'}"
       title="Export to PDF"></a>
</th:block>
<th th:fragment="column_link(module, fieldName, fieldLabel, hiddenMedium)"
    th:class="${hiddenMedium ? 'hideable-column' : ''}">
    <a class="text-white text-decoration-none"
       th:href="@{'/' + ${module} + '/page/' + ${currentPage}
       + '?sortField=' + ${fieldName}
       + '&sortType=' + ${sortField != fieldName ? sortType : sortTypeReverse}
       + ${keyword != null ? '&keyword=' + keyword : ''} }"
       th:text="${fieldLabel}"
       title="Sort this column"></a>
    <i th:class="${sortType == 'asc' ? 'fa fa-sort-up' : 'fa fa-sort-down'}"
       th:if="${sortField == fieldName}"></i>
</th>
</body>
</html>
