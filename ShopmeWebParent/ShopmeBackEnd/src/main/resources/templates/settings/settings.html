<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partial/header :: head(title='Settings - Shopme Admin', remove='tag')"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
</head>
<body>
<div class="container-fluid">
    <div th:replace="partial/header :: menu"></div>

    <div class="content">
        <h2>Site Settings</h2>
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="settingTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" data-bs-toggle="tab" href="#general" role="tab"
                       type="button">
                        General
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-bs-toggle="tab" href="#countries" role="tab">
                        Countries
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-bs-toggle="tab" href="#states" role="tab">
                        States
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-bs-toggle="tab" href="#mailServer" role="tab">
                        Mail Server
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-bs-toggle="tab" href="#mailTemplates" role="tab">
                        Mail Templates
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" data-bs-toggle="tab" href="#payment" role="tab">
                        Payment
                    </a>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content p-3">
                <div class="tab-pane active" id="general" role="tabpanel">
                    <div th:replace="settings/general :: content"></div>
                </div>
                <div class="tab-pane" id="countries" role="tabpanel">
                    <div th:replace="settings/countries :: content"></div>
                </div>
                <div class="tab-pane" id="states" role="tabpanel">
                    <div th:replace="settings/states :: content"></div>
                </div>
                <div class="tab-pane" id="mailServer" role="tabpanel">
                    <h2>Mail Server</h2>
                </div>
                <div class="tab-pane" id="mailTemplates" role="tabpanel">
                    <h2>Mail Templates</h2>
                </div>
                <div class="tab-pane" id="payment" role="tabpanel">
                    <h2>Payment</h2>
                </div>
            </div>
        </div>
        <div th:replace="partial/modal :: modal_form"></div>
    </div>
    <div th:replace="partial/footer :: footer"></div>
</div>
<div th:replace="partial/footer :: script"></div>
<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
<script>
    const MAX_FILE_SIZE = 1024 * 1024;
    const contextPath = '[[@{/}]]';
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/countries_setting.js}"></script>
<script th:src="@{/js/states_setting.js}"></script>
</body>
</html>
