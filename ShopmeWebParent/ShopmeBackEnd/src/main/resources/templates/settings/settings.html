<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partial/header :: head(title='Settings - Shopme Admin', remove='tag')"></head>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
</head>
<body>
<div class="container-fluid">
    <div th:replace="partial/header :: menu"></div>
    <div class="content">
        <h2>Site Settings</h2>
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="settingTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-target="#general" data-bs-toggle="tab" role="tab"
                            type="button">
                        General
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-target="#countries" data-bs-toggle="tab" role="tab" type="button">
                        Countries
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-target="#states" data-bs-toggle="tab" role="tab" type="button">
                        States
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-target="#mailServer" data-bs-toggle="tab" role="tab" type="button">
                        Mail Server
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-target="#mailTemplates" data-bs-toggle="tab" role="tab"
                            type="button">
                        Mail Templates
                    </button>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content p-3">
                <div class="tab-pane active" id="general" role="tabpanel">
                    <div th:replace="settings/general :: content"></div>
                </div>
                <div class="tab-pane" id="countries" role="tabpanel">
                    <h2>Countries</h2>
                </div>
                <div class="tab-pane" id="states" role="tabpanel">
                    <h2>States</h2>
                </div>
                <div class="tab-pane" id="mailServer" role="tabpanel">
                    <h2>Mail Server</h2>
                </div>
                <div class="tab-pane" id="mailTemplates" role="tabpanel">
                    <h2>Mail Templates</h2>
                </div>
            </div>
        </div>
        <div th:replace="partial/modal :: modal_form"></div>
    </div>
    <div th:replace="partial/footer :: footer"></div>

</div>
<div th:replace="partial/footer :: script"></div>
<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
<script>
    MAX_FILE_SIZE = 1024 * 1024;
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
